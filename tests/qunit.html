<!DOCTYPE html>
<html>

<head>
	<title>Tests for Microdata-JS</title>  
	<link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" />
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="http://code.jquery.com/qunit/git/qunit.js"></script>
	<script src="../js/microdata-js.js"></script>
	<script>
		$(document).ready(function(){

			module("document.getItems");

			test("Document element gets getItems function", function() {
				ok( !!document.getItems, "Function not present on document element" );
			});

			test("document.getItems with no params returns all scoped elements", function() {
				var nodeList = document.getItems();
				equal (nodeList.length, 4);
			});

			test("document.getItems with one specified type returns only matching typed elements", function() {
				var nodeList = document.getItems('http://example.org/foo');
				equal (nodeList.length, 1);
			});

			test("document.getItems with multiple specified types returns matching typed elements", function() {
				var nodeList = document.getItems('http://example.org/foo http://example.org/bar');
				equal (nodeList.length, 2);
			});
			
		});
	</script>
</head>

<body>
	<h1 id="qunit-header">QUnit example</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup, will be hidden</div>
	
	<div id="test-data">
	
	<div itemscope itemtype="http://example.org/foo" />
	<div itemscope itemtype="http://example.org/bar" />
	<div itemscope itemtype="http://example.org/baz" />
	<div itemscope />
		
	</div>
</body>

</html>
